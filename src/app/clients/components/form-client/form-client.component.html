<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">Champ invalide</div>
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input formControlName="email" type="text" class="form-control" id="email">
    <div class="alert alert-danger" *ngIf="form.get('email').invalid && form.get('email').touched">Champ invalide</div>
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>


  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
