<app-template-a [title]="titre" [subtitle]="soustitre">

  <app-tableau-dark [headers]="headers">
    <tr *ngFor="let item of collection$ | async">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{ state}}</option>
        </select>
      </td>
    </tr>
  </app-tableau-dark>

  <app-button [texte]="btnAddClient.texte" [route]="btnAddClient.route"></app-button>
</app-template-a>
